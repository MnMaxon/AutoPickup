language: java
after_success:
- bash <(curl -s https://codecov.io/bash)
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.m2"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: build/libs/AutoPickup*.jar
  skip_cleanup: true
  on:
    tags: true
